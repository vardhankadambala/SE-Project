{% extends "base1.html" %}

{% block foo %}
{% load static %}
<center>
<h1 style="background-color: seagreen; color: red;">Employee management form</h1>

<table class="table " style="background-color: white;">
			
			<tr>
				<th>Employee Id</th>
				<th>Employee First name</th>
				<th>Employee Last name</th>
				<th>Employee User name</th>
				<th>Employee Email Id</th>
			</tr>

			{% for i in data %}
			<tr>
					<td>{{i.id}}</td>
					<td>{{i.first_name}}</td>
					<td>{{i.last_name}}</td>
					<td>{{i.username}}</td>
					<td>{{i.email}}</td>
					<td><button class="btn btn-outline-danger btn-link"><a href="{% url 'delete' i.id %}">Delete</a></button></td>

			</tr>
			{% endfor %}
		
		</table>
</center>		
{% endblock %}
