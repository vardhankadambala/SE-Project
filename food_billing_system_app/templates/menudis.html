{% extends "base1.html" %}

{% block foo %}
{% load static %}
<center>
<h1 style="background-color: seagreen; color: red;">Employee management form</h1>

<table class="table " style="background-color: white;">
			
			<tr>
				<th>Item Id</th>
				<th>Item name</th>
				<th>Item Type </th>
				<th>Item Price</th>
			</tr>

			{% for i in data %}
			<tr>
					<td>{{i.id}}</td>
					<td>{{i.fname}}</td>
					<td>{{i.ftype}}</td>
					<td>{{i.cost}}</td>
					<td><button class="btn btn-outline-danger btn-link"><a href="{% url 'delete1' i.id %}">Delete</a></button></td>

			</tr>
			{% endfor %}
		
		</table>
</center>		
{% endblock %}
