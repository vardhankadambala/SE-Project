{% extends "base2.html" %}


{% block foo %}
{% load static %}
<center>
    <div class="bannerimage">
<div class="container mt-8" class="pa">
<div class="card col-4 text-center m-auto mt-8">
<h1 class="card-header" style="font-weight: bolder ;color: blue;" >Enter the customer Details </h1>
<div class="card-body">
<form method="post">
{% csrf_token %}

<label style="color: seagreen;">Customer name:</label>
<input type="text" name="name" required="true"><br><br>

<label style="color: seagreen;">Phone Number:</label>
<input type="number" name="num" required="true"><br><br>

<label style="color: seagreen;">Address:</label>
<input type="text" name="add" required="true"><br><br>

<label style="color: seagreen;">Payment Type:</label>

  <select name="type" id="pcolour">
    <option value="Net Banking">Net Banking</option>
    <option value="Credit/Debit card">Credit/Debit card</option>
    <option value="Hand Cash">Hand Cash</option>
    <option value="UPI">UPI</option>
  </select>
  <br><br>

<label style="color: seagreen;">Amount:</label>
<input type="number" name="amount" required="true"><br><br>

<button type="submit" class="btn btn-outline-success">Add</button>
</form>


</div>
</div>
</div>
</center>
{% endblock %}
